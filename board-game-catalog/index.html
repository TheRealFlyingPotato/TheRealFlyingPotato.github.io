<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games</title>
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/bootstrap-icons.min.css" integrity="sha512-oAvVNhqDQruB6uafHWgVLUi7ACJkXyUj8FRt1S9m8kZCnZvOwCeE2P6yPQnhuwUJZt8Qy6h0d5Qq5+O1lj4A6g==" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid px-3 py-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-4">Ward Game Collection</h1>
                
                <!-- Search Filters -->
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-12 col-md-6 col-lg">
                                        <label for="nameFilter" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="nameFilter" placeholder="Search by name...">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <label for="playerCountFilter" class="form-label">Player Count</label>
                                        <input type="text" class="form-control" id="playerCountFilter" placeholder="e.g. 2-4, 3, 4+">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <label for="genreFilter" class="form-label">Genre</label>
                                        <input type="text" class="form-control" id="genreFilter" placeholder="">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <label for="weightFilter" class="form-label">Weight</label>
                                        <input type="text" class="form-control" id="weightFilter" placeholder="1-5">
                                    </div>
                                    <div class="col-12 col-md-6 col-lg">
                                        <label for="idFilter" class="form-label">ID</label>
                                        <input type="text" class="form-control" id="idFilter" placeholder="1,3,5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Board Games Container -->
        <div class="row">
            <div class="col-12">
                <div class="container boardgames">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="mb-3">Featured Games</h2>
                            <div class="alert alert-info" role="alert">
                                <i class="bi bi-info-circle me-2"></i>
                                Board games content will be loaded here...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery 3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5.3.2 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="index.js"></script>
</body>
</html>
